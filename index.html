<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./src/images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Trip & Mind</title>
  </head>
  <body>
    <div class="background">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <!-- icon -->
            <svg class="nav__logo">
              <use href="./src/images/symbol-defs.svg#logo"></use>
            </svg>
            <!-- burger -->
            <svg class="nav__burger">
              <use href="./src/images/symbol-defs.svg#burger"></use>
            </svg>
          </nav>
        </div>
      </header>

      <section class="hero">
        <div class="container">
          <h1 class="hero__title">Discover New Ireland.</h1>
          <p class="hero__paragraph">
            Author's tours to exotic places by Ivan Ivanov
          </p>
          <button class="hero__button">Leave a request</button>
        </div>
      </section>
    </div>

    <section class="tour">
      <div class="container">
        <div class="tour__wrapper">
          <div class="tour__image">
            <div class="tour__image-shadow"></div>
            <p class="tour__image-date">
              <span class="tour__image-date-span">10-24</span> апреля
            </p>
            <p class="tour__image-text">Большое ущелье на острове Гавайи</p>
            <svg class="tour__image-icon">
              <use href="./src/images/symbol-defs.svg#arrow-right"></use>
            </svg>
          </div>
          <div class="tour__info"></div>
        </div>
      </div>
    </section>
  </body>
</html>
